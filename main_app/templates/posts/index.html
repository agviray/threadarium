{% extends 'base.html' %} {% block content %}

<section>
  <h1 class="pb-10 text-center text-3xl md:text-5xl lg:text-6xl">My Posts</h1>
  <div class="flex flex-col gap-8">
    {% for post in posts %}
    <a href="{% url 'detail' post.id %}">
      <article class="border border-black">
        <div class="p-4">
          <h2 class="text-2xl md:text-3xl">{{ post.title }}</h2>
          <p>{{ post.body|linebreaks }}</p>
        </div>
      </article>
    </a>
    {% endfor %}
  </div>
</section>

{% endblock %}
