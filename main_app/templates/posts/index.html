{% extends 'base.html' %} {% block content %}

<section>
  <div class="flex flex-col gap-8">
    {% for post in posts %}
    <article class="border border-black">
      <div class="p-4">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </div>
    </article>
    {% endfor %}
  </div>
</section>

{% endblock %}
