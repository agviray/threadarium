{% extends 'base.html' %} {% block content %}

<section>
  <div class="flex flex-col gap-8">
    {% for post in all_posts %}
    <a href="{% url 'detail' post.id %}">
      <article class="border border-black">
        <div class="p-4">
          <h2>{{ post.title }}</h2>
          <p>{{ post.body|linebreaks }}</p>
        </div>
      </article>
    </a>
    {% endfor %}
  </div>
</section>

{% endblock %}
